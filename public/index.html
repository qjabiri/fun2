<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Git Game</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="app">
    <!-- Auth -->
    <section id="auth" class="card">
      <h1>Sign in</h1>
      <p class="muted">No password needed — we’ll email you a link.</p>
      <input id="email" type="email" placeholder="you@example.com">
      <input id="displayName" type="text" placeholder="Display name (optional)">
      <button id="sendLink">Send magic link</button>
      <p id="authMsg" class="muted"></p>
    </section>

    <!-- Dashboard -->
    <section id="dash" class="card hidden">
      <div class="row between">
        <h2>Dashboard</h2>
        <button id="logout" class="ghost">Log out</button>
      </div>
      <div class="row">
        <input id="gameName" type="text" placeholder="Game name">
        <button id="createGame">Create game</button>
      </div>
      <div id="myGames" class="list"></div>
      <div class="row">
        <input id="joinCode" type="text" placeholder="Join code">
        <button id="goJoin">Join</button>
      </div>
    </section>

    <!-- Room -->
    <section id="room" class="card hidden">
      <div class="row between">
        <h2 id="roomTitle">Room</h2>
        <button id="leaveRoom" class="ghost">Back</button>
      </div>
      <div class="grid">
        <div>
          <h3>Players</h3>
          <ul id="roster"></ul>
          <div id="inviteBox" class="hidden">
            <input id="inviteEmails" type="text" placeholder="Invite emails, comma‑separated">
            <button id="sendInvites">Send invites</button>
          </div>
          <button id="startGame" class="hidden">Start game</button>
        </div>
        <div>
          <h3 id="asker">Current Asker: —</h3>
          <div id="questionPane">
            <input id="question" type="text" placeholder="Type your question">
            <button id="submitQuestion">Submit question</button>
          </div>
          <div id="responsePane">
            <input id="response" type="text" placeholder="Your response">
            <button id="submitResponse">Submit response</button>
          </div>
          <ul id="responses"></ul>
          <button id="forceNext" class="ghost">Force next</button>
        </div>
      </div>
    </section>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/script.js"></script>
</body>
</html>
